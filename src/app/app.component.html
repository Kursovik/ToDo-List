<div class="container">
  <h1 class="title">
    {{ title | uppercase }}
  </h1>
  <app-tasks class="tasks"></app-tasks>
  <app-create-modal *ngIf="modalService.isVisibleCreate$ | async">
    <app-create-task> </app-create-task>
  </app-create-modal>
  <app-edit-modal *ngIf="modalService.isVisibleEdit$ | async">
    <app-edit-task></app-edit-task>
  </app-edit-modal>
  <button class="create-task_add" (click)="modalService.openCreate()">+</button>
</div>
