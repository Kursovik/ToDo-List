<form [formGroup]="form" class="form__task-create" (ngSubmit)="submit()">
  <input
    formControlName="title"
    type="text"
    placeholder="Task description"
    class="form__task-input"
  />
  <input type="date" formControlName="date" class="form__task-input" />
  <p class="form__input_error" *ngIf="title?.errors && title.touched">Error</p>
  <button type="submit" class="form__task-btn">Create</button>
</form>
